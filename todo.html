<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Serverless To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        h1 { text-align: center; }
        h2 { margin-top: 40px; }
        form { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; }
        input, select, button { padding: 8px; margin: 5px 0; width: 100%; }
    </style>
</head>
<body>

<h1>Serverless To-Do List</h1>

<!-- Create Task -->
<h2>Create Task</h2>
<form action="https://YOUR_API_GATEWAY_URL/todos" method="post">
    <input type="text" name="id" placeholder="Task ID" required>
    <input type="text" name="title" placeholder="Task Title" required>
    <select name="status">
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
    </select>
    <button type="submit">Add Task</button>
</form>

<!-- Update Task -->
<h2>Update Task</h2>
<form action="https://YOUR_API_GATEWAY_URL/todos" method="post">
    <input type="text" name="id" placeholder="Task ID to Update" required>
    <input type="text" name="title" placeholder="New Title (optional)">
    <select name="status">
        <option value="">--Change Status--</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
    </select>
    <input type="hidden" name="_method" value="PUT">
    <button type="submit">Update Task</button>
</form>

<!-- Delete Task -->
<h2>Delete Task</h2>
<form action="https://YOUR_API_GATEWAY_URL/todos" method="post">
    <input type="text" name="id" placeholder="Task ID to Delete" required>
    <input type="hidden" name="_method" value="DELETE">
    <button type="submit">Delete Task</button>
</form>

</body>
</html>
